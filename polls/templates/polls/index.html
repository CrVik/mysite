<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



{%  if last_question_list %}
    <ul>
        {% for question in last_question_list  %}
            <li>
                <a href={% url 'detail' question.id %}>{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{%  else %}
    <p>Нет доступных вопросов</p>
{% endif %}




</body>
</html>
