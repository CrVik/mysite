<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result page for question: {{ question.id }}</title>
</head>
<body>
    <h1>Question: {{ question.question_text }}</h1>
{% for choice in question.choice_set.all %}
    <ul>
        <li>{{ choice }} количество ответов: {{ choice.votes }}</li>
    </ul>
{% endfor %}

<a href="{% url 'index' %}">Back to the future!</a>
</body>
</html>
